<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
        <link rel="stylesheet" href="./css/example6-images.css">
    </head>
    <body>
        <img class="city img-rounded" src="../img/athens.jpg" alt="athens photo">
        <img class="img-circle" src="../img/paris.jpg" alt="paris photo">
        <a href=""><img class="city thumbnail" src="../img/london.jpg" alt="london photo"></a>
        <div class=card>
            <img class="card-image" src="../img/new-york.jpg" alt="new-york photo">
            <div class="card-text">
                New York
            </div>
        </div>

        <div class="london-background"></div>
    </body>
</html>
