<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
            }

            ul {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;

                list-style: none;
            }

            a {
                display: inline-block; /* to give width and pading*/

                padding: 5px 80px;
                border: 1px solid black;

                font-weight: bold;
                text-decoration: none;

                color: black;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">Java</a></li>
            <li><a href="#">.NET Core</a></li>
            <li><a href="#">Angular</a></li>
        </ul>
    </body>
</html>
